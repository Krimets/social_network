<!DOCTYPE html>
<html>
<head>
  <title>MyApp</title>
</head>
<body>
{% csrf_token %}
  <nav>
    <ul>
      {% if user.is_authenticated %}
        <li><a href="{% url 'post-list' %}">Home</a></li>
        <li><a href="{% url 'create_post' %}">Create Post</a></li>
      {% else %}
        <li><a href="{% url 'login' %}">Login</a></li>
        <li><a href="{% url 'register' %}">Register</a></li>
      {% endif %}
    </ul>
  </nav>
  {% block content %}{% endblock %}
</body>
</html>
